name: LJPS Frontend Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸª„ Lint Code Base
      uses: github/super-linter@v4
      env:
        VALIDATE_ALL_CODEBASE: false
        DEFAULT_BRANCH: "main"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ¡ Setup Node.js environment
      uses: actions/setup-node@v3.5.1
    
    - name: ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Install dependencies
      run: npm ci
    
    - name: ğŸ‘· Run npm build
      run: npm run build
