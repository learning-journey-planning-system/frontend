name: LJPS Frontend Workflow (Update)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  # Allows you to run workflow manually from 'Actions' page in Github
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout code
    - uses: actions/checkout@v3
    
    - name: 2. Lint Code Base
      uses: github/super-linter@v4
      env:
        VALIDATE_ALL_CODEBASE: false
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 3. Setup node.js environment
      uses: actions/setup-node@v3
      
    - name: 4. Run npm install
      run: npm install
    
    - name: 5. Run npm build
      run: npm run build
