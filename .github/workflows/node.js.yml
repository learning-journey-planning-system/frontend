# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  # Allows you to run workflow manually from 'Actions' page in Github
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    
    - name: Run a one-line script
      run: echo ✨✨✨ Puking 🌈Rainbows🌈 and 🦄Unicorns🦄 ✨✨✨
      
    - name: Run a multi-line script
      run: 
        echo 🐳🐳 Kidding okay let's get serious 🐳🐳
        echo 🐳🐳 Okay, Let's Start!!!! 🐳🐳
        
    - name: Setup node.js environment for ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      
    - name: Run npm install
      run: npm install
    
    - name: Run npm build
      run: npm run build --if-present
    
